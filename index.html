<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .px1{
            
            margin-top: 30px;
            margin-left: 560px;
            background: #CCCCCC;
           height: 150px;
           width: 450px;
            position: relative;
            
            
        }

    </style>
</head>
<body>
    <center>
        <table border="4" id="myTable">
            <thread>
                <tr id="updatename">
                    <th>Name</th>
                    <td><input type="text" name="fname" id="fname" oninput="addnq()"></td>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <th>Qualification</th>
                    <td><input type="text" name="fq" id="fq" oninput="addnq()"></td>
                </tr>
                <tr id="hh">
                    <th>Hobbie</th>
                    <td><input type="text" name="fh" id="fh1" oninput="addnq()"></td>
                </tr>
                <tr  id="btna">
                    <td><input type="button" name="button" id="btn" value="Add Hobbies" onclick="addrow()"></td>

                </tr>
            </tbody>
            </table>
    </center>

    <div id="paragraph" class="px1" >
     <p>I, ______, would like to apply for an internship at your organisation.<br>
        My Qualification is __________.<br>
        My hobbies are ______, ________ & __________.<br>
        Thanking you,<br>
        Your Sincerely<br>
        _____________</p>

    </div>

    <script>
        var name="";
        var qualification="";
        let counter=1;
        var d=3;
        var hobbie="";
        var hobbie2="";
        var id;
        
        function addnq(){
         name = document.getElementById('fname').value;
         qualification = document.getElementById('fq').value;
         id = "fh"+counter;
         hobbie = document.getElementById(id).value;
         var fetchname = document.getElementById('paragraph');
         var header = `I,${name}, would like to apply for an internship at your organisation.<br>My Qualification is ${qualification}.`;
         var body1;
         var footer = ` Thanking you,<br>Your Sincerely<br>${name}`
         if(counter==1)
            {
                body1 = `My hobbies are ${hobbie}.`;
                fetchname.innerHTML=`<p>${header}<br>
                ${body1}<br>
                ${footer}.</p>`;
            }
            if(counter>1)
            {
                hobbie2="";
                for(let i=1;i<=counter-1;i++)
                {
                    id="fh"+i;
                    if(i==1)
                    {
                        hobbie2 = hobbie2+document.getElementById(id).value; 
                    }
                    else
                    {
                    hobbie2 = hobbie2+","+document.getElementById(id).value;
                    }
                }
             
                id="fh"+counter;
                  hobbie2=hobbie2+"&"+document.getElementById(id).value;
                 body1 = `My hobbies are ${hobbie2}.`
                fetchname.innerHTML = `<p>${header}<br>
                ${body1}<br>
                ${footer}.</p>`;
           }
    }
        function addrow(){
            var table = document.getElementById("myTable");
            var row = table.insertRow(d);
            var cell1 = row.insertCell(0);
            counter++;
            row.innerHTML=`<p>   </p><td><input type="text" name="fh" id="fh${counter}" oninput="addnq()" placeholder="Add Hobbies..."  ></td>`;
            d++;
        }
    </script>
    
</body>
</html>
